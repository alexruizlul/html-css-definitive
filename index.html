<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <meta name="description" content="Learn all about HTML and CSS essential concepts">
    <meta name="robots" content="index,follow">
    <title>HTML && CSS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="section-content">
            <h1>
                Cosas por comprar en el platzi-market
            </h1>
            <ul>
                <li>
                    Frutas
                    <ol>
                        <li>Manzana</li>
                        <figure>
                            <img src="./img/manzana.jpg" alt="Foto de una manzana" title="Manzana roja">
                        </figure>
                        <li>Platano</li>
                        <figure>
                            <img src="./img/platano.jpg" alt="Foto de un plátano" title="Plátano">
                        </figure>
                    </ol>
                </li>
                <li>
                    Carnes
                    <ol>
                        <li>Pollo</li>
                        <figure>
                            <img src="./img/pollo.jpg" alt="Foto de un pollo" title="Pollo rostizado">
                        </figure>
                        <li>Carne molida</li>
                        <figure>
                            <img src="./img/carne-molida.jpg" alt="Foto de carne molida en forma de hamburguesa" title="Carne para hamburguesa en un asador">
                        </figure>
                    </ol>
                </li>
                <li>
                    Verduras
                    <ol>
                        <li>Limón</li>
                        <figure>
                            <img src="./img/limon.jpg" alt="Foto de un limón" title="Limón">
                        </figure>
                        <li>
                            <a href="https://www.kiwilimon.com/receta/postres/pastel-de-zanahoria-con-betun-de-queso-crema">Zanahoria</a>
                        </li>
                        <figure>
                            <img src="./img/zanahoria.jpg" alt="Foto de unas zanahorias" title="Zanahorias">
                        </figure>
                    </ol>
                </li>
            </ul>
        </section>
        <section class="section-content">
            <video class="video" controls preload="auto">
                <source src="./video/clase15.mkv#t=10,20">
                <source src="./video/clase15.mp4">
            </video>
        </section>
        <section class="section-content">
            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" id="nombre" placeholder="Tu nombre" name="nombre" autocomplete="name" required>
                </label>
                <label for="inicio-platzi">
                    <span>¿Qué día comenzaste a estudiar en Platzi?</span>
                    <input type="date" id="inicio-platzi" name="inicio-platzi" required>
                </label>
                <label for="horario">
                    <span>¿En qué horario estudias?</span>
                    <input type="time" id="horario" name="horario" required>
                </label>
                <label for="calendario">
                    <span>¿A qué hora deseas viajar?</span>
                    <input type="datetime-local" id="calendario" name="calendario" required>
                </label>
                <input type="submit">
            </form>
        </section>
