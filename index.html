<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <meta name="description" content="Learn all about HTML and CSS essential concepts">
    <meta name="robots" content="index,follow">
    <title>HTML && CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>
            Cosas por comprar en el platzi-market
        </h1>
    </header>
    <main>
        <section>
            <ul>
                <li>
                    Frutas
                    <ol>
                        <li>Manzana</li>
                        <img src="./img/manzana.jpg" alt="Foto de una manzana" title="Manzana roja">
                        <li>Platano</li>
                        <img src="./img/platano.jpg" alt="Foto de un plátano" title="Plátano">
                    </ol>
                </li>
                <li>
                    Carnes
                    <ol>
                        <li>Pollo</li>
                        <img src="./img/pollo.jpg" alt="Foto de un pollo" title="Pollo rostizado">
                        <li>Carne molida</li>
                        <img src="./img/carne-molida.jpg" alt="Foto de carne molida en forma de hamburguesa" title="Carne para hamburguesa en un asador">
                    </ol>
                </li>
                <li>
                    Verduras
                    <ol>
                        <li>Limón</li>
                        <img src="./img/limon.jpg" alt="Foto de un limón" title="Limón">
                        <li>
                            <a href="https://www.kiwilimon.com/receta/postres/pastel-de-zanahoria-con-betun-de-queso-crema">Zanahoria</a>
                        </li>
                        <img src="./img/zanahoria.jpg" alt="Foto de unas zanahorias" title="Zanahorias">
                    </ol>
                </li>
            </ul>
        </section>
        <section>
            <video controls preload="auto">
                <source src="./video/clase15.mkv#t=10,20">
                <source src="./video/clase15.mp4">
            </video>
        </section>
        <section>
            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" id="nombre" placeholder="Tu nombre" name="nombre">
                </label>
                <label for="inicio-platzi">
                    <span>¿Qué día comenzaste a estudiar en Platzi?</span>
                    <input type="date" id="inicio-platzi" name="inicio-platzi">
                </label>
                <label for="horario">
                    <span>¿En qué horario estudias?</span>
                    <input type="time" id="horario" name="horario">
                </label>
                <label for="calendario">
                    <span>¿A qué hora deseas viajar?</span>
                    <input type="datetime-local" id="calendario" name="calendario">
                </label>
                <input type="submit">
            </form>
        </section>
        <hr>
        <section>
            <form action="">
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>¿Cuál es tu email?</span>
                    <input type="email" name="correo" id="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>¿Cuál es tu país?</span>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>¿Cuál es tu código postal?</span>
                    <input type="number" name="cp" id="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </section>
    </main>
    <footer>
        <p>
            Creado por Alex Ruiz ;)
        </p>
    </footer>
</body>
</html>
